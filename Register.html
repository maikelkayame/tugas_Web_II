<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Register Bank Sampah</title>
</head>
<body class="login-bacground ">
  <!-- login star -->

  <Section class="login  ">
    
    <div class="container d-flex justify-content-center align-items-center p-5 mt-5 mb-5">
      <div class="card login-form ">
        <div class="card-body">
          
            <H1 class="card-title text-center" >Register</H1>
            
          
           
          <form action="" class="">
            
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your User Name">
    

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
    
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
    
           <button class="signin mb-3 mt-3">Register</button>

           
            <div class="text-center mt-2 mb-5 ">
              <span class="d-inline ">already have an account? <a href="login.html" class="signup d-inline"> Login</a></span>
            </div>
            
          </form>
          
         
        </div>

       
        </div>
      </div>
    </div>
     
    
  </Section>

  <!-- login end -->


  
  <!-- javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
